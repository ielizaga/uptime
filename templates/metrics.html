<main id="metrics" class="mdl-layout__content mdl-color--grey-100" style="display:none;">

                <th class="th-color mdl-data-table__cell--non-numeric text-align-right">Total</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

            </thead>
            <tbody>

            </tbody>
