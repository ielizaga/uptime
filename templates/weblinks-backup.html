{% block body %}
<main id="weblinks" class="mdl-layout__content mdl-color--grey-100" style="display:none;">

    <div class="mdl-grid uptime-content">

        <div class="mdl-cell mdl-card mdl-shadow--2dp mdl-cell--5-col mdl-cell--12-col-desktop ripplelink">
            <div class="full-width mdl-card__supporting-text mdl-color-text--grey-600 ">
                <p></p>
                <img title="Pivotal Cloud Foundary" src={{ url_for('static', filename = 'images/pivotal.png') }} width="95px" height="95px" >
                <span><h1><strong>Support Services</strong></h1></span>
            </div>
        </div>

        <div class="mdl-cell mdl-card mdl-shadow--2dp mdl-cell--5-col mdl-cell--6-col-desktop ripplelink">
            <div class="full-width mdl-card__supporting-text mdl-color-text--grey-600 ">
                <p></p>
                <a id="greenplum-link" class="click-link"><img src="https://d1fto35gcfffzn.cloudfront.net/images/products/icons/product-pivotal-greenplum.svg" width="95px" height="95px" >
                <span><h1 >Pivotal Greenplum</h1></span></a>
            </div>
        </div>

        <div class="mdl-cell mdl-card mdl-shadow--2dp mdl-cell--5-col mdl-cell--6-col-desktop ripplelink">
            <div class="full-width mdl-card__supporting-text mdl-color-text--grey-600 ">
                <p></p>
                <img title="Pivotal Hadoop" src="https://d1fto35gcfffzn.cloudfront.net/images/products/icons/product-pivotal-hdb.svg" width="95px" height="95px" >
                <span><h1><strong>Pivotal HDB</strong></h1></span>
            </div>
        </div>

        <div class="mdl-cell mdl-card mdl-shadow--2dp mdl-cell--5-col mdl-cell--6-col-desktop ripplelink">
            <div class="full-width mdl-card__supporting-text mdl-color-text--grey-600 ">
                <p></p>
                <img title="Pivotal Gemfire" src="https://d1fto35gcfffzn.cloudfront.net/images/products/icons/product-pivotal-gemfire.svg" width="95px" height="95px" >
                <span><h1><strong>Pivotal Gemfire</strong></h1></span>
            </div>
        </div>

        <div class="mdl-cell mdl-card mdl-shadow--2dp mdl-cell--5-col mdl-cell--6-col-desktop ripplelink">
            <div class="full-width mdl-card__supporting-text mdl-color-text--grey-600 ">
                <p></p>
                <img title="Pivotal Cloud Foundary" src={{ url_for('static', filename = 'images/pcf.png') }} width="120px" height="95px" >
                <span><h1><strong>Pivotal Cloud Foundry</strong></h1></span>
            </div>
        </div>
    </div>
</main>

{% endblock %}
